<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Battle</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div>
		<img id="gameboy" src="./assets/img/gb.png">
			<div id="game-window">
				<div id="battle">
						<img id="opening" src="./assets/img/nemztitle2.png">
						<button id="startbutton" class="hover">CLICK HERE TO START</button>
						<img id="black" src="">
						<img id="b1" src="./assets/img/pkmnbattle1.png">
						<img id="b2" src="">
						<img id="attackScreen" src="">
						<button id="attackText"></button>
						<img id="ending" src="">
						<button id="endingtext"></button>
						<img id="pkmnback" src="">
						<img id="pkmn" src="">
						<button id="pkmnback-name"></button>
						<button id="pkmn-name"></button>
						<button id="pkmnback-level">38</button>
						<button id="pkmn-level">7</button>
						<button id="pkmnback-maxhp">100</button>
						<button id="pkmnback-hp">100</button>
						<div id="player-hp">
							<div id="player-hp-bar"></div>
						</div>
						<div id="enemy-hp">
							<div id="enemy-hp-bar"></div>
						</div>
						<button id="attack1" class="click hover">Attack1</button>
						<button id="attack2" class="click hover">Attack2</button>
						<button id="attack3" class="click hover">Attack3</button>
						<button id="fight" class="click hover">Fight</button>
						<button id="items" class="click hover">Items</button>
						<button id="item1" class="click hover">Item1</button>
						<button id="pkmnbtn" class="click hover">PKMN</button>
						<button id="run" class="click hover">Run</button>
						<button id="attackcancel" class="click hover">CANCEL</button>
						<button id="itemcancel" class="click hover">CANCEL</button>
					</div>
			</div>
	</div>	
	<footer>
        <div id="footerText">Made for the legion by
            <font color="purple">undank</font>
        </div>
        <ul id="footerLinks">
            <li><a href="https://undank.github.io/nemz38breaker/">nemz38breaker</a></li>
            <li><a href="https://undank.github.io/nemz38clicker/">nemz38clicker</a></li>
            <li><a href="https://undank.github.io/wormy38/">wormy38</a></li>
        </ul>
    </footer>
</body>
<script type="text/javascript" src="./js/moves.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</html>
